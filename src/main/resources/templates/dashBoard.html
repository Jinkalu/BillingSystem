<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav> <div>

    <a th:href="@{/dashBoard}" >Profile</a>
    <a th:href="@{/users}" >Users</a>
    <a th:href="@{/logoutA}" >Log Out</a>

</div></nav>

<a href="/addSlab">Add Slab</a>

<center>
    <table border="1">
        <tr>
            <th>Slabs</th>
            <th>Price</th>
            <th >Update Slab</th>
        </tr>
        <tr>
            <th colspan="3">Telescopic</th>

        </tr>
        <tr th:each="i:${s}" th:if="${i.type}=='t'">

            <td>[[${i.lowRange}]]-[[${i.highRange}]]</td>

            <td>[[${i.charge}]]</td>
            <td>  <a th:href="@{edit/{id}(id=${i.id})}" >Edit</a></td>
        </tr>
        <tr>

            <th colspan="3">Non-Telescopic</th>

        </tr>
        <tr th:each="i:${s}" th:if="${i.type}=='n'">

            <td>[[${i.lowRange}]]-[[${i.highRange}]]</td>

            <td>[[${i.charge}]]</td>
            <td>  <a th:href="@{edit/{id}(id=${i.id})}" >Edit</a></td>
        </tr>
    </table>
</center>
</body>
</html>
